<!DOCTYPE html>
<html>
    <head>
        <title>Canvas ball game</title>
        <script src = "function.js"></script>
        <link rel = "stylesheet" href = "style.css">

        <link href="https://fonts.googleapis.com/css2?family=Rowdies&display=swap" rel="stylesheet">

    <body onload = "init()">
        <div class = "content">
            <h1 class="main-heading">Bouncing balls</h1>

            <!-- to clone a repos of another person = go to terminal and then write git clone (url of the repository)  -->

            <!-- to pull a repo=  go to source control and then click on three dots and then click pull button-->
        </div>
        <br><br>
        <div class="button-div">
        <button class="circle-button"onclick="begin()"><h1>DRAW A CIRCLE</h1></button>
        <br>
        <br><br>

    </div>
    </body>
